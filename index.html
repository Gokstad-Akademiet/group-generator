<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container d-flex row">
            <div class="mt-3">
                <form>
                    <h1>Gruppeinndelinger</h1>
                    <p>Bruk dette skjemaet for å dele inn grupper i tilfeldig rekkefølge</p>
                    <div class="col-6">
                        <input class="form-control" type="text" name="input" id="input" placeholder="Skriv inn navn" />
                        <button class="btn btn-primary mt-3" type="submit" value="Legg til" onclick="addElement(event)">Legg til</button>
                    </div>
                </form>
            </div>
            <div id="element" class="mt-3"></div>
            <div id="groups" class="mt-3"></div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
